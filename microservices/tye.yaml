name: dapr
extensions:
- name: dapr

  # log-level configures the log level of the dapr sidecar
  log-level: debug

  # config allows you to pass additional configuration into the dapr sidecar
  # config will be interpreted as a named k8s resource when deployed, and will be interpreted as
  # a file on disk when running locally at `./components/myconfig.yaml`
  #
  # config: myconfig

  # components-path configures the components path of the dapr sidecar
  components-path: "./components/"

  # If not using the default Dapr placement service or otherwise using a placement service on a nonstandard port,
  # you can configure the Dapr sidecar to use an explicit port.
  # placement-port: 6050
services:
- name: pantrymanager
  project: microservice.pantrymanager/src/microservice.pantrymanager/microservice.pantrymanager.csproj
  bindings:
    - protocol: http
      name: http
      port: 58798
    - protocol: https
      name: https
      port: 44365
- name: productmanager
  project: microservice.productmanager/src/microservice.productmanager/microservice.productmanager.csproj
  bindings:
    - protocol: http
      name: http
      port: 40466
    - protocol: https
      name: https
      port: 44368
- name: recipemanager
  project: microservice.recipemanager/src/microservice.recipemanager/microservice.recipemanager.csproj
  bindings:
    - protocol: http
      name: http
      port: 16681
    - protocol: https
      name: https
      port: 44388
- name: identityserver
  project: microservice.identityserver/src/microservice.identityserver/microservice.identityserver.csproj
  bindings:
    - protocol: http
      name: http
      port: 62249
    - protocol: https
      name: https
      port: 50001
- name: scheduler
  project: microservice.scheduler/src/microservice.scheduler/microservice.scheduler.csproj
  bindings:
    - protocol: http
      name: http
      port: 61524
    - protocol: https
      name: https
      port: 44397
- name: ui-pantry
  dockerFile: ui-pantry/Dockerfile
  bindings:
    - protocol: http
      name: http
      port: 4200